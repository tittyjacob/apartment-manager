version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: apartment-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: apartment_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - apartment-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/apartment_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: apartment-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=apartment_db
      - CORS_ORIGINS=http://localhost:3000,http://localhost
      - STRIPE_API_KEY=sk_test_emergent
      - RAZORPAY_KEY_ID=rzp_test_emergent
      - RAZORPAY_KEY_SECRET=test_secret_emergent
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - apartment-network
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/auth/me", "||" , "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8001
    container_name: apartment-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - apartment-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  apartment-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local